- hosts: all
  become: yes
  tasks:
  - name: Install Docker
    yum:
      name: docker
      state: present

  - name: Start Docker service
    service:
      name: docker
      state: started
      enabled: yes

  - name: Run Docker container
    shell: >
      docker run -d -p 3000:3000 helenhaveloh/k8s-application
    args:
      executable: /bin/bash

      tasks:
    - name: Kopiere den Backend-Ordner auf die EC2-Instanz
      synchronize:
        src: ./backend
        dest: /home/ec2-user/backend-ec2  
        recursive: yes

    - name: FÃ¼hre npm install im Backend-Ordner aus
      shell: npm install
      args:
        chdir: /home/ec2-user/backend-ec2/backend

    - name: Starte die Anwendung mit npm run start
      shell: npm run start
      args:
        chdir: /home/ec2-user/backend-ec2/backend
